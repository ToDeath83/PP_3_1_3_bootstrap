<!doctype html>
<html
        xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>

<nav class="navbar navbar-expand-xl navbar-dark text-white bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navbarDark">
            <p class="navbar-nav me-auto mb-2 mb-xl-0">
                <span class="align-middle font-weight-bold mr-1" th:text="${userAdmin.getName()}"></span>
                <span class="align-middle mr-1">with roles:</span>
                <th:block th:each="role : ${userAdmin.getRoles()}" th:text="${role.getName} + ' '">
                    </th:block>
            </p>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>

    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a sec:authorize="hasAuthority('ADMIN')" class="nav-link active" href="/admin/adminpage"  role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a sec:authorize="hasAnyAuthority('ADMIN', 'USER')" class="nav-link" href="/user/userpage"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 px-0">
            <div class="container-fluid">
                <h1>ADMIN PAGE</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#usersTable">Users Table</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#saveUser">New User</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="usersTable">
                        <div class="card">
                            <div class="card-header">
                                <h4>All users</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Login</th>
                                        <th>Roles</th>
                                        <th sec:authority="hasAuthority('ADMIN')">Edit</th>
                                        <th>Delete</th>
                                    </tr>

                                    <tr th:each="user, state : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.surname}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.username}"></td>

                                        <td>
                                            <th:block th:each="role: ${user.getRoles()}" th:text="${role.getName()} + ' '"></th:block>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                                    data-target="#editModal"
                                                    th:data-target="${'#edituser'+user.getId()}">
                                                Edit
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    data-target="#deleteModal"
                                                    th:data-target="${'#deleteModal'+user.getId()}">
                                                Delete
                                            </button>
                                        </td>

                                        <div class="modal fade" th:id="${'edituser'+user.getId()}" tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <form th:action="@{/admin/adminpage/actionsWithUser}" method="POST">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel2">Edit
                                                                user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body text-center">

                                                            <div class="form-group">

                                                                <input th:type="hidden" class="form-control" id="id1"
                                                                       th:value="${user.getId()}"
                                                                       th:name="id">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="name1"
                                                                       class="col-form-label"><b>Name:</b></label>
                                                                <input type="text" class="form-control" id="name1"
                                                                       th:value="${user.getName()}"
                                                                       th:name="name">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="surname1"
                                                                       class="col-form-label"><b>Surname:</b></label>
                                                                <input type="text" class="form-control" id="surname1"
                                                                       th:value="${user.getSurname()}"
                                                                       th:name="surname">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="age1"
                                                                       class="col-form-label"><b>Age:</b></label>
                                                                <input type="number" class="form-control" id="age1"
                                                                       th:value="${user.getAge()}"
                                                                       th:name="age">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="username1"
                                                                       class="col-form-label"><b>Username:</b></label>
                                                                <input type="text" class="form-control" id="username1"
                                                                       th:value="${user.getUsername()}"
                                                                       th:name="username">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="password1" class="col-form-label"><b>Password:</b></label>
                                                                <input type="text" class="form-control" id="password1"
                                                                       th:value="${user.getPassword()}"
                                                                       th:name="password">
                                                            </div>

                                                            <label for="roles1"><b>Role</b></label>
                                                            <select multiple class="form-control form-control-sm"
                                                                    id="roles1" th:name="listRoles" size="2" required>
                                                                <option th:each="role: ${roles}"
                                                                        th:name="*{roles}"
                                                                        th:text="${role.name}" th:value="${role.id}"
                                                                        class="m-2"/>
                                                            </select>


                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Save</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal fade" th:id="${'deleteModal'+user.id}"
                                             th:data-user-id="${user.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                        <button type="button" class="close"
                                                                data-dismiss="modal"></button>
                                                    </div>
                                                    <form th:method="DELETE"
                                                          th:action="@{/admin/adminpage/delete/{id}(id=${user.id})}">
                                                        <div class="modal-body text-center">

                                                            <div class="form-group">
                                                                <label for="id2"
                                                                       class="col-form-label"><b>ID:</b></label>
                                                                <input th:type="text" class="form-control" id="id2"
                                                                       th:value="${user.getId()}"
                                                                       th:name="id" disabled/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="name2"
                                                                       class="col-form-label"><b>Name:</b></label>
                                                                <input type="text" class="form-control" id="name2"
                                                                       th:value="${user.getName()}"
                                                                       th:name="name" disabled/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="surname2"
                                                                       class="col-form-label"><b>Surname:</b></label>
                                                                <input type="text" class="form-control" id="surname2"
                                                                       th:value="${user.getSurname()}"
                                                                       th:name="surname" disabled/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="age2"
                                                                       class="col-form-label"><b>Age:</b></label>
                                                                <input type="text" class="form-control" id="age2"
                                                                       th:value="${user.getAge()}"
                                                                       th:name="age" disabled/>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="username2"
                                                                       class="col-form-label"><b>Username:</b></label>
                                                                <input type="text" class="form-control" id="username2"
                                                                       th:value="${user.getUsername()}"
                                                                       th:name="username" disabled/>
                                                            </div>

                                                            <label for="roles2"><b>Role</b></label>
                                                            <select multiple class="form-control form-control-sm"
                                                                    id="roles2" name="listRoles" size="2" required
                                                                    disabled>
                                                                <option th:each="role: ${roles}"
                                                                        th:name="*{roles}"
                                                                        th:text="${role.name}" th:value="${role.id}"
                                                                        class="m-2" disabled/>
                                                            </select>


                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="saveUser">
                        <h4>Add new User</h4>
                        <div class="col-md bg-white border">
                            <form class="offset-md-4 col-md-3 mt-4 mb-4" th:align="center"
                                  th:action="@{/admin/adminpage/actionsWithUser}" th:object="${userAdmin}" method="POST">

                                <label for="name3"><b>Name</b></label>
                                <input th:name="name" th:type="text" class="form-control" id="name3"
                                       required/>

                                <label for="surname3"><b>Surname</b></label>
                                <input th:name="surname" th:type="text" class="form-control" id="surname3"
                                       required/>

                                <label for="age3"><b>Age</b></label>
                                <input th:name="age" th:type="number" class="form-control" id="age3"/>

                                <label for="username3"><b>Username</b></label>
                                <input th:name="username" th:type="text" class="form-control" id="username3"/>

                                <label for="password3"><b>Password</b></label>
                                <input th:name="password" th:type="password" class="form-control" id="password3"
                                       required/>

                                <label for="roles3"><b>Role</b></label>
                                <select class="form-control" multiple id="roles3" th:name="listRoles"
                                        size="2" required>
                                    <option th:each="role: ${roles}" th:name="*{roles}"
                                            th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                                </select>

                                <br>
                                <button th:type="submit" class="btn btn-success" value="Add new user">
                                    Add new user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
